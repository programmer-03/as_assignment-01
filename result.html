<html lang="en">
<head>

  <title>Registration Result</title>
</head>
<body>

  <h2>Registration Result</h2>

  <div>
    <strong>Username:</strong> <span id="usernameResult"></span>
  </div>
  <div>
    <strong>Email:</strong> <span id="emailResult"></span>
  </div>
  <div>
    <strong>Password:</strong> <span id="passwordResult"></span>
  </div>

  <script>

    const params = new URLSearchParams(window.location.search);

    document.getElementById('usernameResult').innerText = params.get('username');
    document.getElementById('emailResult').innerText = params.get('email');
    document.getElementById('passwordResult').innerText = params.get('password');
  </script>

</body>
</html>
